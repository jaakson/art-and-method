
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Art and Method</title>

  <meta name="description" content="A little playground." />
  <meta name="author" content="Maja Jaakson" />

  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500&family=Lato&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --mouse-maize: #E8E2CF;
      --dark-maize: #dfd3ad;
      --line-grey: #6E6C62;
      --cool-drab: #757a64;
      --pale-drab: #96916f;
      --deep-drab: #7a734a;
      --sunny-brown: #b99c72;
      --pink-brown: #b88071;
      --charcoal: #302b25;
      --almost-black: #25211f;
      --brown: #614735;
      --column-width: clamp(20px, 4vw, 200px)
    }

    body {
      height: 100vh;
      color: #333;
      background-color: var(--mouse-maize);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    .form-wrapper {
      width: clamp(16rem, 20vw, 20rem);
    }


    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

      div.mouse-maize {
        background-color: var(--mouse-maize);
        color: black;
      }

      div.dark-maize {
        background-color: var(--dark-maize);
        color: black;
      }

      div.line-grey {
        background-color: var(--line-grey);
      }

      div.cool-drab {
        background-color: var(--cool-drab);
      }

      div.pale-drab {
        background-color: var(--pale-drab);
      }

      div.deep-drab {
        background-color: var(--deep-drab);
      }

      div.sunny-brown {
        background-color: var(--sunny-brown);
      }

      div.pink-brown {
        background-color: var(--pink-brown);
      }

      div.charcoal {
        background-color: var(--charcoal);
      }

      div.almost-black {
        background-color: var(--almost-black);
      }

      div.brown {
        background-color: var(--brown);
      }

    
  </style>
</head>


<body>
<div class="form-wrapper">
  <h1>Art & Method</h1>
  <p>Want to stay posted on our webshop launch, future collection releases and more? </p>
  <form
  action="https://formspree.io/f/xldbyojb"
  method="POST"
>

    <input type="email" name="email" placeholder="Your email here">


  <button type="submit">Keep me posted</button>
</form>
</div>


</body>

</html>
